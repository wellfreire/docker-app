app:
    build: ./app
    volumes:
        - /your/local/projects/dir:/usr/share/nginx/html
    tty: true
db:
    image: mysql:latest
    ports:
        - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: ROOT_PWD
        MYSQL_DATABASE: DB_NAME
        MYSQL_USER: DB_USER
        MYSQL_PASSWORD: DB_PWD
# dev:
#     build: ./dev
#     volumes_from:
        # - app
php:
    build: ./php-fpm
    expose:
        - 9000:9000
    links:
        - db
    volumes_from:
        - app
    volumes:
        - logs/php/:/var/log/php
nginx:
    build: ./nginx
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app
    volumes:
        - logs/nginx/:/var/log/nginx
